<button type="button" (click)="openModal(template);" class="btn btn-warning mt-3 mb-2">
    Mis imágenes
</button>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Galería</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide(); reset();">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="container" appScrollable style="overflow-y: scroll; height: 23rem;" (scrollPosition)="scrollHandler($event)">

            <div class="card-group">
                <div class="row">
                    <div *ngFor="let image of pagination.datas | async" class="card col-4">

                        <img class="card-img-top btn card-btn" (click)="emitImageUrl(image.url); modalRef.hide()" [src]="image.url" [alt]="image.name" data-toggle="tooltip" [title]="image.name">
                        <div class="card-body">
                            <div class="card-title">{{image.name}}</div>
                        </div>
                    </div>
                </div>
            </div>

            <app-loading *ngIf="pagination.loading | async"></app-loading>

        </div>

    </div>
</ng-template>
