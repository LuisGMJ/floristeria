<div class="row mt-3">

    <input-file class="mr-auto ml-auto" [formControl]="control" (change)="loadFile()" placeholder="Imagen"></input-file>

    <div *ngIf="(imageService.uploadPercent | async) === 100" class="col-12"><i class="fas fa-check text-success"></i></div>
</div>
<div class="text-center mb-3">
    <button *ngIf="file" [disabled]="(imageService.uploadPercent | async) > 0 && (imageService.uploadPercent | async) < 100" class="btn btn-outline-success" (click)="uploadFile()" type="button" id="inputGroupFileAddon03">Subir</button>
</div>
<div *ngIf="imageService.uploadPercent" class="col-12 mb-3">
    <progressbar class="progress-striped active" [value]="imageService.uploadPercent | async" [striped]="true" [animate]="true" type="true"><i>{{imageService.uploadPercent | async | number:'.2-2'}}%</i></progressbar>
</div>
