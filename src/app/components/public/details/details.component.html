<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/inicio']" routerLinkActive="active">Inicio</a></li>
            <li *ngIf="product" class="breadcrumb-item" [routerLink]="['/detalles/', product[0].id]" routerLinkActive="active" aria-current="page">{{product[0].title}}</li>
        </ol>
    </nav>
</div>

<div *ngIf="product" class="container mt-4 mb-4">
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="card">
                <img [src]="product[0].image" (click)="openModal()" class="card-img-top img-fluid btn" [alt]="product[0].title">
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title font-weight-bold">{{product[0].title}}</h5>
                    <hr>
                    <h5 class="card-subtitle mb-2">Especificaciones</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Medidas</h6>
                    <p class="card-text">{{product[0].size}}</p>
                    <h6 class="card-subtitle mb-2 text-muted">FLORES PRINCIPALES</h6>
                    <ul>
                        <li *ngFor="let item of product[0].maincomponents">
                            {{item}}
                        </li>
                    </ul>
                    <hr>
                    <p class="card-text">{{product[0].price | currency}}</p>
                    <p class="card-text text-justify"><small class="text-muted">{{product[0].description}}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<!-- The Modal -->
<div *ngIf="showModal" id="myModal" class="modal">

    <!-- The Close Button -->
    <span class="close" (click)="closeModal()">&times;</span>

    <!-- Modal Content (The Image) -->
    <img *ngIf="product" class="modal-content" [src]="product[0].image">

    <!-- Modal Caption (Image Text) -->
    <div *ngIf="product" id="caption">{{product[0].title}}</div>
</div>
